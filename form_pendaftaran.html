<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
         body {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        form {
            display: inline-block;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            text-align: left; 
        }
        input[type="submit"] {
            margin-left: calc(50% - 40px); 
        }
    </style>
</head>
<body bgcolor="lavender">
<h2>FORMULIR BIODATA CAMABA</h2>
<form method="get" action= proses_pendaftaran.php>
    <label for="nim">Nim :</label>
    <input type="text" id="nim" name="nim" required><br><br>

    <label for="nama">Nama Lengkap :</label>
    <input type="text" id="nama" name="nama" required><br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="tempat_lahir">Tempat, Tanggal Lahir :</label>
    <input type="text" id="tempat_lahir" name="tempat_lahir" required>
    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>

    <label for="alamat">Alamat :</label>
    <textarea id="alamat" name="alamat" rows="4" cols="35" required></textarea><br><br>

    <label for="gender">Gender :</label>
    <input type="radio" id="male" name="gender" value="Laki-laki" required>
    <label for="male">Laki-laki</label>
    <input type="radio" id="female" name="gender" value="Perempuan" required>
    <label for="female">Perempuan</label><br><br>

    <input type="submit" name="submit" value="Kirim">
</form>
</body>
</html>
